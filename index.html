<!DOCTYPE html>
<html>

<head>
    <script src="build/index.js"></script>
    <title>Notepad</title>
    <script>
        Store.subscribe(() => {
            console.log("Subscribed to notes store");
            UI.UpdateNotes('notes-list', Store);
        });
        Store.dispatch({ type: Actions.Init });

        const Tools = (() => {
            return {
                AddNote: (message) => {
                    UI.AddNote(message, Store)
                },
                RemoveNote: (id) => {
                    UI.RemoveNote(id, Store)
                }
            }
        })()
    </script>
</head>

<body>
    <input type="text" id="noteOrId" placeholder="Add note" />
    <button onclick="Tools.AddNote(document.getElementById('noteOrId').value)">Add Note</button>
    <button onclick="Tools.RemoveNote(document.getElementById('noteOrId').value)">Remove Note</button>

    <div id="notes-list"></div>
</body>

</html>
