<!DOCTYPE html>
<html>

<head>
    <script src="build/index.js"></script>
    <title>Notepad</title>
    <script>
        Store.subscribe(() => {
            console.log("Subscribed to notes store");
            UI.UpdateNotes('notes-list', Store);
        });
        Store.dispatch({ type: Actions.Init });
    </script>
</head>

<body>
    <input type="text" id="noteOrId" placeholder="Add note" />
    <button onclick="Tools.AddNote()">Add Note</button>
    <button onclick="Tools.RemoveNote()">Remove Note</button>

    <div id="notes-list"></div>

    <script>
        const Tools = (() => {
            const element = document.getElementById('noteOrId')
            return {
                AddNote: () => {
                    UI.AddNote(element.value, Store)
                },
                RemoveNote: () => {
                    UI.RemoveNote(element.value, Store)
                }
            }
        })()
        window.Tools = Tools
    </script>
</body>

</html>
